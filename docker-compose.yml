services:
  frontend:
    build: .
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    environment:
      # URL of the backend API service, used by nginx to proxy /api/* requests.
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
    # ── SSL (HTTPS) ──────────────────────────────────────────────────────────
    # Mount your TLS certificate and private key to enable HTTPS on port 443.
    # Without these files the container serves HTTP only.
    #
    # Example (create the ssl/ directory next to this file and place your
    # certificate chain and private key there):
    #   volumes:
    #     - ./ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
    #     - ./ssl/key.pem:/etc/nginx/ssl/key.pem:ro
    restart: unless-stopped
