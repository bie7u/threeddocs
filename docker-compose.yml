services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    # HTTPS: mount a directory containing fullchain.pem + privkey.pem, then
    # set SSL_CERT and SSL_KEY in .env to their container paths, e.g.:
    #   volumes:
    #     - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
