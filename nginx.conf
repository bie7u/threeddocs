server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's embedded DNS resolver so that upstream hostnames are resolved
    # lazily at request time rather than at start-up.  This prevents nginx from
    # crashing with "host not found in upstream" when the backend container is
    # not yet running.
    resolver 127.0.0.11 valid=30s;

    # SPA routing – serve index.html for any path that doesn't match a file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* requests to the backend service.
    # nginx strips the matched location prefix (/api/) and appends the remainder
    # to the proxy_pass URI, so /api/auth/login → ${BACKEND_URL}/api/auth/login.
    # Set BACKEND_URL to the backend root URL without a trailing slash,
    # e.g. BACKEND_URL=http://backend:8000
    location /api/ {
        set $backend "${BACKEND_URL}";
        proxy_pass $backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward cookies as-is so httpOnly auth cookies work correctly
        proxy_pass_header Set-Cookie;
    }
}
