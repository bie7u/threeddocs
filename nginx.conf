server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing – serve index.html for any path that doesn't match a file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* requests to the backend service.
    # nginx strips the matched location prefix (/api/) and appends the remainder
    # to the proxy_pass URI, so /api/auth/login → ${BACKEND_URL}/api/auth/login.
    # Set BACKEND_URL to the backend root URL without a trailing slash,
    # e.g. BACKEND_URL=http://backend:3000
    location /api/ {
        proxy_pass ${BACKEND_URL}/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward cookies as-is so httpOnly auth cookies work correctly
        proxy_pass_header Set-Cookie;
    }
}
