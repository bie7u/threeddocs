server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's embedded DNS resolver so that upstream hostnames are resolved
    # lazily at request time rather than at start-up.  This prevents nginx from
    # crashing with "host not found in upstream" when the backend container is
    # not yet running.
    resolver 127.0.0.11 valid=30s;

    # SPA routing – serve index.html for any path that doesn't match a file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* requests to the backend service.
    # nginx strips the matched location prefix (/api/) and appends the remainder
    # to the proxy_pass URI, so /api/auth/login → ${BACKEND_URL}/api/auth/login.
    # Set BACKEND_URL to the backend root URL without a trailing slash,
    # e.g. BACKEND_URL=http://backend:8000
    location /api/ {
        set $backend "${BACKEND_URL}";
        proxy_pass $backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Rewrite the Domain attribute of every Set-Cookie header so it
        # matches the host the browser is actually talking to (nginx), not
        # the backend container hostname.  Without this, Django may set
        # Domain=backend (the Docker service name) and the browser scopes
        # the cookie to that host – it then never sends the cookie back on
        # subsequent requests to nginx, breaking all authenticated endpoints.
        proxy_cookie_domain ~.+ $host;
        # Strip the Secure attribute from every Set-Cookie header forwarded
        # from the backend.  The backend may set Secure on its cookies (correct
        # for production HTTPS), but nginx here serves plain HTTP inside
        # Docker.  Browsers silently discard any Secure cookie received over a
        # non-HTTPS connection, so the auth tokens are never stored and every
        # subsequent request (including GET /api/auth/me) arrives without
        # credentials, producing a 401.  Removing the flag lets the browser
        # accept and store the cookies over HTTP.  This mirrors the
        # cookieDomainRewrite + Secure-stripping logic in vite.config.js that
        # makes local development work.
        proxy_cookie_flags ~ nosecure;
        # Forward cookies as-is so httpOnly auth cookies work correctly
        proxy_pass_header Set-Cookie;
    }
}
